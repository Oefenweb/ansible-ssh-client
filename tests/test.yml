# test file for ssh-client
---
- hosts: localhost
  remote_user: root
  roles:
    - ansible-ssh-client
    ssh_client_my_configurations:
      - dest: '~travis/.ssh/config'
        owner: travis
        hosts:
          - pattern: '*'
            send_env: LANG LC_*
    ssh_client_configurations: "{{ ssh_client_default_configuration | union(ssh_client_my_configurations) }}"
