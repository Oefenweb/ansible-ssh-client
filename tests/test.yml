# test file for ssh-client
---
- hosts: localhost
  remote_user: root
  roles:
    - ../../
  vars:
    ssh_client_custom_configurations:
      - dest: '~travis/.ssh/config'
        owner: travis
        hosts:
          - pattern: ['*']
            send_env: LANG LC_*
    ssh_client_configurations: "{{ ssh_client_default_configuration + ssh_client_custom_configurations }}"
